<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Salary Calculator</title>
</head>
<body>

        <h1>Salary Calculator</h1>
        <h3>Add Employee</h3>
    <div class="container-1">
        <input type="text" placeholder="First Name" id="first-name">
        <input type="text" placeholder="Last Name" id="last-name">
        <input type="number" placeholder="ID" id="employee-id">
        <input type="text" placeholder="Title" id="employee-title">
        <input type="number" placeholder="Annual Salary" id="annual-salary">
        <div class="button-div">
            <br>    
            <button id="submit-employee-btn">Submit</button> 
        </div>
    </div>

    <h3>Employees</h3>
    <table>
        <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Empl Id</th>
            <th>Title</th>
            <th>Annual Salary</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody  id="employee-table">

        </tbody>
    </table>
    <div class="totalCostBox">
    <h4>&nbspTotal Monthly Cost: $</h4><h4 id="totalCost"></h4>
    </div>
</body>
</html>
